<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <!-- ポイント：th:fragment -->
    <div th:fragment="bbs_contents">
        <div class="page-header">
            <h1>掲示板</h1>
        </div>
         <table class="table table-bordered table-hover table-striped">
             <tr>
                <th class="info col-sm-2">ID</th>
                <th class="info col-sm-2">ユーザ名</th>
                <th class="info col-sm-2">件名</th>
                <th class="info col-sm-2">本文</th>
                <th class="info col-sm-2"></th>
            </tr>
            <tr th:each="bbs : ${bbsList}">
                <td th:text="${bbs.id}"></td>
                <td th:text="${bbs.author}"></td>
                <td th:text="${bbs.subject}"></td>
                <td th:text="${bbs.body}"></td>
             </tr>
          </table>
        
        <hr>
        <form name="form"  method="post" action="/bbs">
		    名前：hoge<br>
		    件名：<input type="text" name="subject" size="60"><br>
		    本文：<textarea cols="60" rows="5" name="body"></textarea><br>
		    <input type="submit" value="送信">
    	</form>
    </div>
</body>
</html>
