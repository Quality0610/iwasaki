<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>SignUp</title>
</head>
<body>
    <div class="col-sm-5">
        <div class="page-header">
            <h1>ユーザー登録確認画面</h1>
        </div>
        <form method="post" th:action="@{/signupCommit}" th:object="${signupForm}">
            <table class="table table-bordered table-hover">
                <!-- User Nameの入力エリア -->
                <tr>
                    <th class="active col-sm-3">User Name</th>
                    <td>
                        <div class="form-group">
							<input type="text" readonly class="form-control" placeholder="${user.name}" th:field="*{userName}"/>
                        </div>
                    </td>
                </tr>
                <!-- Passwordの入力エリア -->
                <tr>
                    <th class="active">Password</th>
                    <td>
                        <div class="form-group">
							<input type="text" readonly class="form-control" placeholder="${user.password}" th:field="*{password}"/>
                        </div>
                    </td>
                </tr>
            </table>
            <!-- ユーザー登録ボタン -->
            <button class="btn btn-primary" type="submit">これで登録</button>
        </form>
        <a href="/signup">戻る</a>
    </div>
</body>
</html>
